<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>다음에서 시스템이 만든 숫자를 선택하세요</p>
    <p id="result">결과: </p>
    <div id="btns"></div>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
        var number = getRandomNumber(1, 101);
        console.log(number);
        var cnt = 5;
        var min = 1;
        var max = 100;

        let btns = document.querySelector("#btns");
        let result  = document.querySelector("#result");

        function draw(){
            btns.innerHTML = "";
            for(var i = min; i <= max; i++) {
                let newbtn = document.createElement("button");
                newbtn.innerText = i;

                btns.appendChild(newbtn);

                newbtn.onclick = function(e) {
                    cnt--;
                    let selNum = Number(e.target.innerText);
                    if(selNum == number){
                        result.innerText = "결과: 맞췄습니다.";
                        console.log(selNum);
                        min = max = number;
                    }
                    else if (selNum < number){
                        result.innerText = "결과: 시스템이 만든 숫자보다 작은 숫자를 선택하셨습니다. ";
                        result.innerText += " 기회는 " + cnt + "번 남았습니다.";
                        min = selNum + 1;
                    }
                    else if (selNum > number){
                        result.innerText = "결과: 시스템이 만든 숫자보다 큰 숫자를 선택하셨습니다. ";
                        result.innerText += " 기회는 " + cnt + "번 남았습니다.";
                        max = selNum - 1;
                    }

                    console.log(selNum);

                    if(selNum != number && cnt <= 0){
                        min = 1;
                        max = 100;
                        number = getRandomNumber(min, max+1);
                        result.innerText = "결과: 게임을 다시 시작합니다!";
                        cnt = 5;
                        console.log(number);
                    }
                    draw();
                }
            }
        }
        draw();
    </script>
</body>
</html>
