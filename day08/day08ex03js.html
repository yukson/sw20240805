    <script>
        var aaa = null;
        var aaa2;

        //선언되었지만 값을 참조하지 않는 상태로 초기화
        console.log("aaa", aaa);
        //변수 선언만 하고 값을 초기화하지 않으면 undefined
        console.log("aaa2", aaa2);
        //선언하지 않은 변수를 사용하면 not defined
        //console.log(ccc);
    </script>
