<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <style>
        .house {
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        .box {
            position: relative;
            left: 0px;
            top: 0px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .box > li {
            width:100px;
            height: 100px;
            background: linear-gradient(
                0deg,
                rgba(15, 37, 110, 1) 12%,
                rgba(32, 178, 7, 1) 84%
            );
            background-blend-mode: normal;
            border: 1px solid red;
            box-sizing: border-box;
        }
        .row .house {
            float: left;
        }
        .row { clear: both; }
    </style>
    <script>
        class Box {
            constructor() {
                this.target = Math.floor(Math.random() * 1000);
                this.target = Math.floor(this.target/100) * 100;
                this.house = $(`<div class="house">
                    <ul class="box">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>10</li>
                    </ul>
                </div>`);
            }

            mkBox() {
                this.playBox();
                return this.house;
            }

            playBox() {
                this.x = 0;
                this.y=0;
                this.ref = setInterval(()=>{
                    this.y -= 12;
                    if(this.y <= -this.target) {
                        this.y = -this.target;
                        clearInterval(this.ref);
                    }
                    $('.box', this.house).css('top', this.y+'px');
                }, 30);
            }
        } // box class

        class Row {
            constructor() {
                this.row = $('<div class="row"></div>');
            }

            makeRow() {
                this.row.append(new Box().mkBox());
                this.row.append(new Box().mkBox());
                this.row.append(new Box().mkBox());

                return this.row;
            }
        };

        $(function() {
            $('#game').append(new Row().makeRow());
            $('#game').append(new Row().makeRow());
            $('#game').append(new Row().makeRow());
        })
    </script>
</head>
<body>
    <h1>햄버거 하우스 형 게임</h1>
    <div id="game"></div>
</body>
</html>
