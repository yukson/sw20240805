<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            border: 5px solid navy;
            width: 300px;
            overflow: hidden;
        }
        .newBox {
            border: 1px solid red;
            display: block;
            width: 100px;
            height: 100px;
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>햄버거하우스 게임</h1>
    <div id="box"></div>

<script>
    // 자신감과 성취감이 일을 하게 한다.
    function Box() {

    }
    Box.prototype = Object.create(HTMLDivElement.prototype);
    Box.prototype.constructor = Box;
    Box.prototype.init = function(text) {
        const newBox = document.createElement("Box");
        newBox.innerText = text;
        newBox.setAttribute("class", "newBox");
        return newBox;
    }

    const divBox = document.querySelector("#box");
    for(var i=0; i<9; i++) {
        const newBox = new Box().init("햄버거");
        divBox.appendChild(newBox);
    }
</script>
</body>
</html>
